<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mkulima News Today</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <nav class="bg-green-500 md:py-6 py-4">
        <div class="md:flex md:justify-around items-center md:px-0 px-4">
            <div>
                <h1 class="text-white text-xl font-bold">Mkulima News Today</h1>
            </div>
            <div class="text-gray-800">
                <ul class="md:flex justify-around items-center font-semibold md:text-lg text-base">
                    <li><a class="md:mx-3 hover:text-white duration-300" href="#">Home</a></li>
                    <li><a class="md:mx-3 hover:text-white duration-300" href="#">Latest News</a></li>
                    <li><a class="md:mx-3 hover:text-white duration-300" href="#">Latest Articles</a></li>
                    <li><a class="md:mx-3 hover:text-white duration-300" href="#">Blog</a></li>
                    <li><a class="md:mx-3 hover:text-white duration-300" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>


    <!--hero-section-->
    <section class="lg:px-16 md:px-8 px-4 py-8">
        <div>
            <img src="" alt="">
            <div>
                <p id="publish-time"> <a class="author-name" href="#"></a></p>
                <h1 class="text-4xl font-bold" id="title"></h1>
                <p id="content"></p>

            </div>
        </div>
    </section>


    <!--latest-news-->
    <section class="lg:px-16 md:px-8 px-4 py-8">
        <div class="flex justify-between items-center py-8">
            <h2 class="md:text-2xl text-xl font-semibold text-green-700">Latest News</h2>
            <button class="bg-green-700 rounded-md text-white font-semibold px-4 py-2">See All</button>
        </div>

        <div id="output" class="md:flex justify-bewtween md:space-x-8">
            
            
        </div>
    </section>


    <!--local-news-->
    <section class="lg:px-16 md:px-8 px-4 py-8">
        <div class="flex justify-between items-center py-8">
            <h2 class="md:text-2xl text-xl font-semibold text-green-700">Local News</h2>
            <button class="bg-green-700 rounded-md text-white font-semibold px-4 py-2">See All</button>
        </div>

        <div id="news" class="md:flex justify-bewtween md:space-x-8">
            
            
        </div>
    </section>



    <!--international-news-->
    <section class="lg:px-16 md:px-8 px-4 py-8">
        <div class="flex justify-between items-center">
            <h2 class="md:text-2xl text-xl font-semibold text-green-700">International News</h2>
            <button class="bg-green-700 rounded-md text-white font-semibold px-4 py-2">See All</button>
        </div>

        <div id="international" class="md:flex justify-bewtween md:space-x-8">        
            
        </div>
    </section>


    <!--public-posts-->
    <section class="lg:px-16 md:px-8 px-4 py-8">
        <div class="flex justify-between items-center">
            <h2 class="md:text-2xl text-xl font-semibold text-green-700">Public News Posts</h2>
            <button class="bg-green-700 rounded-md text-white font-semibold px-4 py-2">See All</button>
        </div>

        <div id="public-posts" class="md:flex justify-bewtween md:space-x-8">        
            
        </div>
    </section>


    <!--post news-->
    <section class="lg:px-16 md:px-8 px-4 py-8">
        <h2 class="md:text-2xl text-xl font-semibold text-green-700">Post News</h2>
        <div>
            <form id="form" action="#" method="post">
                <div class="py-4">
                    <label class="" for="title">Title</label><br>
                    <input class="md:w-1/2 w-full px-2 py-2 outline-none ring-2 rounded-md" type="text" id="post-title" placeholder="Type title here...">
                </div>
                <div class="py-4">
                    <label class="" for="author">Author</label><br>
                    <input class="md:w-1/2 w-full px-2 py-2 outline-none ring-2 rounded-md" type="text" id="author" placeholder="Type your name here...">
                </div>
                <div>
                    <label class="" for="content">Content</label><br>
                    <textarea class="md:w-1/2 w-full px-2 py-2 outline-none ring-2 rounded-md" id="post-content" cols="30" rows="3" placeholder="Type content here..."></textarea>
                </div>
                <input class="py-2 px-8 my-2 rounded-md text-white font-semibold hover:text-gray-700 bg-green-500 hover:bg-green-600 shadow-md hover-shadow-xl shadow-cyan-600" type="submit" value="Post" >
            </form>

        </div>
    </section>


    <!--livestock-->
    <section class="lg:px-16 md:px-8 px-4 py-8">
        <h2 class="md:text-2xl text-xl font-semibold text-green-700">Livestock</h2>
        <div>

        </div>
    </section>


    

    <!--newsletter-sign-up-->
    <section>
        <div class="bg-gradient-to-r from-green-300 via-green-400 to-cyan-400 md:py-12 py-4 px-4">
            <div class="md:flex justify-around items-center">
                <div>
                    <h1 class="md:text-3xl text-xl text-center py-2 font-bold text-gray-800">Sign up for newsletter to get latest news</h1>
                </div>
                <div class="flex justify-center">
                    <input class="py-2 px-4 my-2 rounded-md outline-none ring-2 " type="email" id="email" placeholder="Enter your email address">
                    <input class="py-2 px-4 my-2 ml-4 rounded-md text-white font-semibold hover:text-gray-700 bg-green-500 hover:bg-green-600 cursor-pointer shadow-md hover-shadow-xl shadow-cyan-600" id="signup" type="submit" value="Sign Up">
                </div>
            </div>
        </div>
    </section>



    <!--footer-->
    <footer class="bg-gray-800 ">
        <div class="md:px-8 px-4 md:py-6 py-4 text-center">
            <div class="md:flex justify-around items-center text-green-400">
                <div class="md:my-0 my-2">
                    <h1>Mkulima News Today</h1>
                    <!-- <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod, deleniti.</p> -->
                </div>
                <div class="md:my-0 my-2">
                    <p>
                        Copyright Â© 2022 || 
                        <a class="text-white hover:text-green-200" href="#">Mkulima News </a>
                    </p>
                </div>
                <div class="md:my-0 my-2 md:text-xl text-lg">
                    <i class="mx-2 fa fa-facebook"></i>
                    <i class="mx-2 fa fa-instagram"></i>
                    <i class="mx-2 fa fa-twitter"></i>
                    <i class="mx-2 fa fa-linkedin"></i>
                </div>
            </div>
        </div>
    </footer>

    



    <script src="app.js"></script>
</body>
</html>
